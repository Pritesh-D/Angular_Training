<div style="height: 60px;"></div>
<div class="container mt-n1">
    <div class="row">
        <div class="col-md-4">
            <form name="frmprd" [formGroup]="FrmPrd" (ngSubmit)="save()">
                <div class="form-group">
                    <label for="inputProductId">Product Id</label>
                    <input type="text" class="form-control" id="inputProductId" placeholder="Id" formControlName="Id"
                        name="id"
                        [ngClass]="{'border border-danger':FrmPrd.controls.Id.dirty && !FrmPrd.controls.Id.valid}">
                    <div class="alert alert-danger" *ngIf="FrmPrd.controls.Id.dirty && !FrmPrd.controls.Id.valid">
                        <span class="clearfix" *ngIf="FrmPrd.controls.Id.errors.required">Fleld is required</span>
                        <span class="clearfix" *ngIf="FrmPrd.controls.Id.errors.minlength">Min lenght is 2</span>
                        <span class="clearfix" *ngIf="FrmPrd.controls.Id.errors.maxlength">Max lenght is 6</span>
                        <span class="clearfix" *ngIf="FrmPrd.controls.Id.errors.pattern">Only Integer is allowed</span>
                        <span class="clearfix" *ngIf="FrmPrd.controls.Id.errors.notUnique">Id Must be unique</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProductName">Product Name</label>
                    <input type="text" class="form-control" id="inputProductName" placeholder="Name"
                        formControlName="Name" name="name">
                </div>
                <div class="form-group">
                    <label for="inputProductPrice">Product Price</label>
                    <input type="text" class="form-control" id="inputProductPrice" placeholder="USD"
                        formControlName="Price" name="price">
                </div>
                <div class="form-group">
                    <label for="inputProductCategoty">Product Category</label>
                    <app-select-directive formControlName="Category" [Data]="Categories">
                    </app-select-directive>
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-danger" (click)="clear()">Clear</button>
                    <button *ngIf="IsUpdateMode" type="submit" class="btn btn-info float-right">Update</button>
                    <button *ngIf="!IsUpdateMode" type="submit" class="btn btn-success float-right">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <app-table-directive [DataSource]="Products" [SortInfo]="SortInfo" [Headers]="Headers"
                (onRowSelected)="select($event)" (onRowDelete)="delete($event)" (onColSort)="sortBy($event)"
                (onSearch)="search($event)">
            </app-table-directive>
        </div>
    </div>
</div>
