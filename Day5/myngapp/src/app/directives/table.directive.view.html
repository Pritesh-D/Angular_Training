<div>
    <div class="form-group col-md-5 float-right">
        <input type="text" class="form-control" id="inputProductSearch" placeholder="Search" [(ngModel)]="SearchQuery"
            (keyup)="onSearchEvent()">
    </div>
    <table class="table table-hover float-right">
        <thead class="table-darkk">
            <tr>
                <td *ngFor="let header of Headers">{{header}}
                    <i *ngIf="SortInfo.Property==header && SortInfo.Type=='Asc'" class=" fa fa-sort-asc"
                        (click)="onSortEvent(header,'Desc')"></i>
                    <i *ngIf="SortInfo.Property==header && SortInfo.Type=='Desc'" class="fa fa-sort-desc"
                        (click)="onSortEvent(header,'Asc')"></i>
                    <i *ngIf="SortInfo.Property!=header" class="fa fa-sort" (click)="onSortEvent(header,'Asc')"></i>
                </td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of DataSource" (click)="onRowSelectedEvent(prod)">
                <td *ngFor="let header of Headers">{{prod[header]}}</td>
                <td><button type="button" class="close" aria-label="Close" (click)="onRowDeleteEvent(prod)">
                        <span aria-hidden=" true">&times;</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
