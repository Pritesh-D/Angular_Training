<div style="height: 60px;"></div>
<div class="container mt-n1">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="inputProductId">Product Id</label>
                    <input type="text" class="form-control" id="inputProductId" placeholder="Id"
                        [(ngModel)]="Product.Id" name="id">
                </div>
                <div class="form-group">
                    <label for="inputProductName">Product Name</label>
                    <input type="text" class="form-control" id="inputProductName" placeholder="Name"
                        [(ngModel)]="Product.Name" name="name">
                </div>
                <div class="form-group">
                    <label for="inputProductPrice">Product Price</label>
                    <input type="text" class="form-control" id="inputProductPrice" placeholder="USD"
                        [(ngModel)]="Product.Price" name="price">
                </div>
                <div class="form-group">
                    <label for="inputProductCategoty">Product Category</label>
                    <select type="select" class="form-control" id="inputProductCategoty" placeholder="USD"
                        [(ngModel)]="Product.Category" name="category">
                        <option *ngFor="let c of Categories" value={{c}}>{{c}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger" (click)="clear()">Clear</button>
                    <button *ngIf="IsUpdateMode" type="submit" class="btn btn-info float-right"
                        (click)="save()">Update</button>
                    <button *ngIf="!IsUpdateMode" type="submit" class="btn btn-success float-right"
                        (click)="save()">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="form-group col-md-5 float-right">
                <input type="text" class="form-control" id="inputProductSearch" placeholder="Search"
                    [(ngModel)]="SearchQuery" (keyup)="search()">
            </div>
            <table class="table table-hover float-right">
                <thead class="table-darkk">
                    <tr>
                        <td *ngFor="let header of Headers">{{header}}
                            <i *ngIf="SortInfo.Property==header && SortInfo.Type=='Asc'" class=" fa fa-sort-asc"
                                (click)="sort(header,'Desc')"></i>
                            <i *ngIf="SortInfo.Property==header && SortInfo.Type=='Desc'" class="fa fa-sort-desc"
                                (click)="sort(header,'Asc')"></i>
                            <i *ngIf="SortInfo.Property!=header" class="fa fa-sort" (click)="sort(header,'Asc')"></i>
                        </td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of Products" (click)="select(prod)">
                        <td *ngFor="let header of Headers">{{prod[header]}}</td>
                        <td><button type="button" class="close" aria-label="Close" (click)="delete(prod.Id)">
                                <span aria-hidden=" true">&times;</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
